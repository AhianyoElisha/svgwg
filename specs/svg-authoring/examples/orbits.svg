<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 400 400">

  <title>Orbits</title>

  <style type="text/css">
    #sol {
      fill: yellow;
    }
    
    #mercury > .planet {
      fill: gray;
      animation: animate-planet 2.409s linear infinite;
    }
    
    #venus > .planet {
      fill: lightyellow;
      animation: animate-planet 6.16s linear infinite;
    }
    
    #earth > .planet {
      fill: blue;
      transform-origin: 200px 200px;
      animation: animate-planet 10s linear infinite;
    }
    
    #mars > .planet {
      fill: red;
      animation: animate-planet 19s linear infinite;
    }

    .planet {
      transform-origin: 200px 200px;      
    }

    .orbit {
      fill: none;
      stroke: white;
      stroke-dasharray: 2 10;
    }

    @keyframes animate-planet {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    text {
      font-family: Verdana, sans-serif;
      font-size: 15px;
      fill: white;
      text-anchor: middle;
    }

    #title {
      font-size: 18px;
    }

  </style>

  <script>
    document.onmouseover = function () {
      var group = event.target.parentNode;
      if ("g" == group.localName) {
        var planetName = group.querySelector("title").textContent;
        document.getElementById("name").textContent = planetName;
      }
    }
  </script>

  <rect x="0" y="0" width="100%" height="100%" fill="black" />

  <text id="title" x="200" y="25">Orbits of Sol's Inner Planets</text>

  <g id="sol">
    <title>Sol</title>
    <circle cx="200" cy="200" r="25" />
  </g>

  <g id="mercury">
    <title>Mercury</title>
    <circle class="orbit" cx="200" cy="200" r="38.7" />
    <circle class="planet" cx="161.3" cy="200" r="4" />
  </g>

  <g id="venus">
    <title>Venus</title>
    <circle class="orbit" cx="200" cy="200" r="72.3" />
    <circle class="planet" cx="127.7" cy="200" r="6" />
  </g>

  <g id="earth">
    <title>Earth</title>
    <circle class="orbit" cx="200" cy="200" r="100" />
    <circle class="planet" cx="100" cy="200" r="10" />
  </g>109.1

  <g id="mars">
    <title>Mars</title>
    <circle class="orbit" cx="200" cy="200" r="152.4" />
    <circle class="planet" cx="47.6" cy="200" r="8" />
  </g>

  <text id="name" x="200" y="390">hover over a planet to see the name</text>

</svg>